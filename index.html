<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Tanterem Beosztás – Tudásépítő</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    
    #ping {
      width: 1px;
      height: 1px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
      animation: move 60s infinite;
    }
    
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #overlay img {
      max-width: 80%;
      max-height: 80%;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      color: orange;
      font-weight: bold;
      font-size: 24px;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      z-index: 11;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes move {
      0%   { top: 0; left: 0; }
      50%  { top: 1px; left: 1px; }
      100% { top: 0; left: 0; }
    }
    
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>

<div id="ping"></div>
  
<div id="overlay">
  <img src="https://drive.google.com/uc?export=view&id=1GuSuJYsG6TJXcoAUnhXknuStzAVmvfVi" alt="Takaró kép">
</div>

<iframe src="https://admintudasepito-my.sharepoint.com/personal/pivo_zoltan_tudasepito_hu/_layouts/15/Doc.aspx?sourcedoc={ecc5f905-520f-4efc-9e18-e5fcdedcf7c2}&action=embedview&ActiveCell='Munka1'!A1&Item='Munka1'!A1%3AK34&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True" allowfullscreen></iframe>

<div class="ticker">
  <span>Tudásépítő Oktatói Központ: Kompetenciafejlesztés a XXI. század kihívásaihoz – modern módszerekkel, elhivatott oktatókkal.</span>
</div>

<script>
  function showOverlay() {
    document.getElementById("overlay").style.display = "flex";
    setTimeout(() => {
      document.getElementById("overlay").style.display = "none";
    }, 4000);
  }

  setInterval(showOverlay, 10 * 60 * 1000);
</script>
<script>
  setTimeout(() => {
    location.reload();
  }, 300000); // 300000 ms = 5 perc
</script>
</body>
